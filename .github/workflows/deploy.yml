name: Deploy to Google Cloud Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build and Deploy ML Service
      run: |
        cd MachineLearning
        docker build -t gcr.io/$PROJECT_ID/mood2food-ml .
        docker push gcr.io/$PROJECT_ID/mood2food-ml
        gcloud run deploy mood2food-ml \
          --image gcr.io/$PROJECT_ID/mood2food-ml \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 5000 \
          --memory 2Gi \
          --cpu 2
    
    - name: Build and Deploy Backend
      run: |
        cd backend
        docker build -t gcr.io/$PROJECT_ID/mood2food-backend .
        docker push gcr.io/$PROJECT_ID/mood2food-backend
        gcloud run deploy mood2food-backend \
          --image gcr.io/$PROJECT_ID/mood2food-backend \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --set-env-vars="DB_URL=${{ secrets.DB_URL }},DB_USERNAME=${{ secrets.DB_USERNAME }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},JWT_SECRET=${{ secrets.JWT_SECRET }},JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},OPENAI_API_BASE=${{ secrets.OPENAI_API_BASE }}"
    
    - name: Build and Deploy Frontend
      run: |
        cd frontend
        docker build -t gcr.io/$PROJECT_ID/mood2food-frontend .
        docker push gcr.io/$PROJECT_ID/mood2food-frontend
        gcloud run deploy mood2food-frontend \
          --image gcr.io/$PROJECT_ID/mood2food-frontend \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 80 \
          --memory 512Mi \
          --cpu 1
    
    - name: Update ML Backend URL
      run: |
        ML_URL=$(gcloud run services describe mood2food-ml --region=$REGION --format="value(status.url)")
        gcloud run services update mood2food-backend \
          --region=$REGION \
          --set-env-vars="ML_BACKEND_URL=$ML_URL/classify-emotion"
    
    - name: Get Service URLs
      run: |
        echo "Frontend URL: $(gcloud run services describe mood2food-frontend --region=$REGION --format='value(status.url)')"
        echo "Backend URL: $(gcloud run services describe mood2food-backend --region=$REGION --format='value(status.url)')"
        echo "ML Service URL: $(gcloud run services describe mood2food-ml --region=$REGION --format='value(status.url)')" 