spring.application.name=mood2food

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://bitemind-db.cfc802osyces.us-east-2.rds.amazonaws.com:3306/bitemind}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration - temporarily disabled
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ML Backend
ml.backend.url=${ML_BACKEND_URL:http://localhost:10000/classify-emotion}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=${OPENAI_API_BASE:}
